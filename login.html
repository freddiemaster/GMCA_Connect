<html>
<head>
	 <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.blue-indigo.min.css" /> 
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<title>Login Page</title>
</head>
<body bgcolor="e3e3e3">
<h1 align="center"></center><font color="0000ff">Login Detail</font></center></h1>
<form action="#" align="center">
  <div class="mdl-textfield mdl-js-textfield textfield-demo">
    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="eno" />
    <label class="mdl-textfield__label" for="eno">Enrollment Number</label>
    <span class="mdl-textfield__error">Please Enter Enrollment</span>
  </div><br>
 <div class="mdl-textfield mdl-js-textfield textfield-demo">
    <input class="mdl-textfield__input" type="password" id="pass" />
    <label class="mdl-textfield__label" for="pass">Password</label>
  </div><br>
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  Login
</button>
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  Reset
</button>
</form>
</body>
</html>
